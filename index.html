<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>index</title>
</head>
<body>
    
    <div id="root"></div>
    
    <script>
        const root = document.getElementById("root")
        const p = fetch('./get2022.json')
        p.then((response)=>{
            console.log(response)
            return response.json()
        }).then((response)=>{
            console.log(response)
            for(person in response) {
                const tile = document.createElement("div")
                tile.classList.add("tile")
                tile.innerHTML += `
                <div class="container" onclick="foo(this)">
                    <div class="card">
                        <div class="imgc">
                            <img src="https://csebootcamp2k22.tech/images/${response[person].id}.webp"/>
                        </div>
                        <div class="name">
                            <h3>${response[person].id.substring(4,7)}</h3>
                            <h3>${response[person].name}</h3>
                        </div>
                        <div class="social">
                            <div class="github"></div>
                            <div class="insta"></div>
                            <div class="linkedin"></div>
                        </div>
                        <h3>${response[person].city}, ${response[person].state}</h3>
                        <h3>${response[person].about}</h3>
                    </div>
                </div>
                `
                root.append(tile)
            }
        })
        function foo(t) {
            t.firstElementChild.classList.toggle("up")
        }
    </script>
</body>
</html>
